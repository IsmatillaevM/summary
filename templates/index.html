<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>summary</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
  <link rel="stylesheet" href="../css/style.css">

</head>

<body>
  <!-- partial:index.partial.html -->

  <div id="vueapp" class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>File</span><span>Text</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">

                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">File</h4>

                      <div class="form-group mt-2">

                        <input @change="uploadFile" ref="file" type="file" class="form-style">

                      </div>

                      <button @click="submitFile" class="btn mt-4"> summary </button>

                    </div>
                  </div>
                </div>
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">

                      <h4 class="mb-4 pb-3">Text</h4>

                      <div class="form-group mt-2">

                        <textarea  v-model="texttosummary"></textarea>

                      </div>

                      <button @click="summarytext" class="btn"> summary </button>
                      <a class="btn" href="./history.html">history</a>

                    </div>              
                  </div>
                </div>

              </div>
            </div>
          </div>
          <center>
            <div v-if="summaryedtext">
              summary:  {{summaryedtext.summary}} <br>
              analysis text: {{summaryedtext.analysistext}} <br>
              blue score: {{summaryedtext.blueScore}}
             </div>
          </center>
        </div>
      </div>
    </div>
  </div>
  <!-- partial -->

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  <script src="../src/index.js"></script>

</body>

</html>
